name: Run Tests and Generate Allure Report

on:
  push:
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    env:
      RUN_ENV: CI

    steps:

      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # JAVA
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permissions
        run: chmod +x ./gradlew

      # -----------------------------
      # INSTALAR GOOGLE CHROME
      # -----------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

          echo "CHROME_BINARY=/usr/bin/google-chrome" >> $GITHUB_ENV
          echo "CHROMEDRIVER_PATH=/usr/bin/chromedriver" >> $GITHUB_ENV

      # -----------------------------
      # EJECUTAR TESTS
      # -----------------------------
      - name: Run tests
        run: ./gradlew clean test --continue || true

      # -----------------------------
      # INSTALAR ALLURE
      # -----------------------------
      - name: Install Allure CLI
        run: |
          
          LATEST=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep browser_download_url | grep commandline | cut -d '"' -f 4)
          
          wget "$LATEST" -O allure.zip
          
          unzip allure.zip -d allure-cli
          sudo mv allure-cli /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          
          allure --version

      # -----------------------------
      # GENERAR ALLURE REPORT
      # -----------------------------
      - name: Generate Allure Report
        run: allure generate build/allure-results -o allure-report --clean

      # -----------------------------
      # SUBIR ARTIFACTOS ALLURE
      # -----------------------------
      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Create JIRA-like report (Simulated)
        if: failure()
        run: |
          echo "Se detectó una falla. Generando ticket simulado..."
          echo "TICKET: SPOT-AUTO-$(date +%s)" > jira-ticket.txt
          echo "Resumen: Falla en pruebas automáticas" >> jira-ticket.txt
          echo "Fecha: $(date)" >> jira-ticket.txt
          cat jira-ticket.txt

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload JIRA simulated ticket (if exists)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jira-ticket
          path: jira-ticket.txt

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Allure Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
